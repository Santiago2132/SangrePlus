<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Sangre Plus</div>
            <div class="nav-buttons">
                <button id="ingreso-btn">Ingreso</button>
                <button id="cerrar-btn">Cerrar Sesión</button>
            </div>
        </nav>
    </header>

    <main id="main">
        <ingreso id="ingreso"></ingreso>
        <admin id="admin">
            <p>Bienvenido al área de administración. Selecciona una opción del menú para comenzaraaa.</p>
            <div class="admin-container">
                <div class="admin-sidebar">
                    <button class="admin-button" id="boton1">Citas Asistidas</button>
                    <button class="admin-button" id="boton2">Reportes</button>
                </div>
                <div class="admin-content">
                    <prueba id="prueba"></prueba>
                    <div id="asistidas"></div>
                    <nasistidas id="nasistidas"></nasistidas>
                </div>
            </div>
        </admin>
        <agente id="agente"></agente>
        <div id="nueva"></div>
        <editar id="editar"></editar>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
